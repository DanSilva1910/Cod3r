<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Conversor de base</title>
</head>

<body>

    <h1 class="titulo">Conversor de Base</h1>
    <h3 class="subtitulo">Selecione as bases, digite o número, clique em calcular</h2>
  
  <div class="seletores">
    <label for="entrada-dados">De:</label>
    <select name="entrada" id="entrada-dados">
      <option value="2">Binário</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>

    <label for="saida-dados">Para:</label>
    <select name="entrada" id="saida-dados">
      <option value="2">Binário</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>
  </div>

  <div>
    <input type="text" id="numero">
  </div>


  <button id="botao">Converter</button>

  <div >
    <p class="invisivel" id="resposta-dados"></p>

  </div>



  <script src="script.js"></script>
</body>

</html>
