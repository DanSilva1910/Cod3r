
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Jogo da Velha</title>
</head>

<body>
  <h1>Boas vindas ao jogo da velha</h1>
  <h2 id="informacoes">Clique em qualquer posição para começar a jogar</h2>

  <button id="iniciar">Novo Jogo</button>
    
  <div class="seletores">
    <label for="jogadores">Tipo de jogo:</label>
    <select name="definirJogadores" id="jogadores">
      <option value="jogadorHumano">Dois jogadores</option>
      <option value="jogadorAleatorio">Um jogador</option>
    </select>
    
    <span>Tamanho do tabuleiro:</span>
    <input id="tamanho" type="number" min="3" max="7" value="3">
    
    <span class="invisivel" id="dificuldade-container">
      <label for="dificuldade">Dificuldade do jogo:</label>
      <select name="dificuldadeJogo" id="dificuldade">
        <option value="2">Tranquilo</option>
        <option value="4">Complicado</option>
        <option value="6">Impossível</option>
      </select>
    </span>
  </div>
  

  </div>
  <div id="tabuleiro">
  </div>
  <script src="script.js"></script>
</body>

</html>
